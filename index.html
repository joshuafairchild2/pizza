<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src='js/jquery-3.1.1.js'></script>
    <script src='js/scripts.js'></script>
    <meta name="viewport" content="width=500, initial-scale=1">
    <title>Order Pizza</title>                           <!---  CHANGE ME (THE TITLE)  --->
  </head>
  <body>
    <h1 class="text-center jumbotron">Paul's Pizza</h1>
    <div class="container">
      <form id='add-pizza'>
        <div class="form-group">
          <label for="select-size">What size pizza would you like?</label>
          <select class="form-control" id='select-size'>
            <option value="">Choose size</option>
            <option value="10">Small (10 inch)</option>
            <option value="12">Medium (12 inch)</option>
            <option value="14">Large (14 inch)</option>
            <option value="16">Extra Large (16 inch)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="select-sauce">Select which sauce you would like:</label>
          <select class="form-control" id='select-sauce'>
            <option value="">Choose sauce</option>
            <option value="0">Tomato sauce</option>
            <option value="1">BBQ sauce</option>
            <option value="2">Pesto</option>
            <option value="2.5">Parmesan white sauce</option>
          </select>
        </div>
        <div class="form-group" id='select-toppings'>
          <label id='toppings-label'>Pick as many toppings as you'd like:</label>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings" value="pepperoni">Pepperoni</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings" value="mushrooms">Mushrooms</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings" value="olives">Olives</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings" value="ham">Canadian Bacon</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings" value="onions">Onions</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings" value="pineapple">Pineapple</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings" value="bacon">Bacon</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="toppings" value="green-peppers">Green Peppers</label>
          </div>
        </div>
        <div class="form-group" id='select-cheeses'>
          <label for="cheeses-label">Select which cheese(s) you'd like on your pizza:</label>
          <div class="checkbox">
            <label><input type="checkbox" name="cheeses" value="mozzarella">Smoked mozzarella</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="cheeses" value="provolone">Provolone</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="cheeses" value="parmesan">Parmesan</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="cheeses" value="ricotta">Ricotta</label>
          </div>
        </div>
        <button type="submit" class="btn">Add Pizza</button>
      </form>
      <form id='customer-info'>
        <h4>Please provide your name, payment method and address for delivery</h4>
        <div class="form-group">
          <label for="customer-name">Your name</label>
          <input type="text" class='form-control' id='customer-name' placeholder="Your first and last name">
        </div>
        <div class="form-group">
          <label for="customer-number">Your phone number (so we can contact you if there are any issues)</label>
          <input type="text" class="form-control" id="customer-number">
        </div>
        <div class="form-group">
          <label for="customer-address">Delivery address</label>
          <input type="text" class="form-control" id="customer-address">
        </div>
        <div class="form-group">
          <label for="cash-or-card">Will you be paying with cash or card?</label>
          <select class='form-control' id='cash-or-card'>
            <option value="">Payment method</option>
            <option value="Cash">Cash</option>
            <option value="Card">Card</option>
          </select>
        </div>
        <button type="submit" class="btn">Confirm Delivery</button>
      </form>
      <div id="confirmation">
        <span id='name'></span><br>
        <span id='number'></span><br>
        <span id='address'></span><br>
        <span id='payment-method'></span><br>
        <span id='total'></span>
      </div>
    </div>
  </body>
</html>
